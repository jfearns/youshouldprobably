<html>

<head>
	<style type="text/css">	
	body {
		font-family: "Helvetica", "Arial", sans-serif;
		margin: 0;
		padding: 0;
	}
	
	textarea {
		width: 100%;
		padding: 5px;
	}

	.container {
		padding: 10px;
	}
	
	#save {
		margin-top: 16px;
	}

	.section {
		display: block;
		background-color: #424242;
		color: #eeeeee;
		padding: 10px;
	}

	.primary {
		font-size: 16px;
	}

	.secondary {
		font-size: 14px;
	}

	.btn {
		width: 100px;
		line-height: 16px;
	}

	.btn-group {
		float: right;
		margin: 5px;
	}
	</style>
</head>

<body>
	<h2 class="section secondary">Messages</h2>
	<div class="container">
		<textarea id="messages" rows="5"></textarea>
	</div>
	
	<h2 class="section secondary">Websites</h2>
	<div class="container">
		<textarea id="websites" rows="5"></textarea>
	</div>
	
	<div class="btn-group">
		<button class="btn" id="cancel">Cancel</button>
		<button class="btn" id="save">Save</button>
	</div>
</body>
</html>
